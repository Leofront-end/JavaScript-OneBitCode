<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = prompt("Digite o valor total das suas comprar:")
        let desconto = prompt("Digite a porcentagem do desconto")
        let valorDesconto = total*desconto/100
        let valorTotal = total - valorDesconto
        alert(`O valor do desconto será de R$${valorDesconto}`)
        alert(`O valor total será de R$${valorTotal}`)
    </script>
</body>
</html>
