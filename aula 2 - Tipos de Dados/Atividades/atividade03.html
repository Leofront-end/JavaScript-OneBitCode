<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Triangulo Equilatero
        let lados = prompt('informe o valor dos lados: ')
        let perimetro = lados*3
        let area = ((lados**2) * Math.sqrt(3))/4
        area = area.toFixed(2)
        alert(`O valor do perimetro é ${perimetro}`)
        alert(`O valor do area é ${area}`)

    </script>
</body>
</html>
